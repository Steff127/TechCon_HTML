<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | TechCon 2024</title>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <h2>Get in Touch</h2>

        <!-- Contact Information -->
        <section>
            <h3>Email</h3>
            <p>Reach out to us at <a href="mailto:email@example.com">email@example.com</a></p>

            <h3>Follow Us</h3>
            <p>
                <a href="https://twitter.com/TechCon2024" target="_blank">Twitter</a> |
                <a href="https://facebook.com/TechCon2024" target="_blank">Facebook</a> |
                <a href="https://linkedin.com/company/TechCon2024" target="_blank">LinkedIn</a>
            </p>

            <h3>Conference Location</h3>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18..." width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </section>

        <!-- Contact Us Form -->
        <section>
            <h3>Send Us a Message</h3>
            <form action="#" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 TechCon 2024 | All Rights Reserved.</p>
    </footer>

</body>
</html>
